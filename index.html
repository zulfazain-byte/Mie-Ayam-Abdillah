<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir Mie Ayam Abdillah - Edisi Modern</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üçú</text></svg>">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#0ea5e9">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
    <script>
        tailwind.config = { darkMode: 'class' };
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        .ribbon { position: absolute; left: 0; top: 0; transform: translateY(10px) translateX(-12px) rotate(-45deg); }
        .drawer { transform: translateY(100%); transition: transform 250ms ease-in-out; }
        .drawer.open { transform: translateY(0); }
        .kds-panel { max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 dark:bg-slate-900 dark:text-slate-200 antialiased">

<!-- Left Sidebar Quick Actions -->
<div class="fixed left-4 top-1/3 z-50 space-y-3">
  <button aria-label="KDS" onclick="toggleKDS()" class="flex items-center gap-2 bg-white dark:bg-slate-800 p-3 rounded-lg shadow hover:scale-105 transition">
    <svg class="w-5 h-5 text-sky-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><rect x="3" y="4" width="18" height="6" rx="2"/><rect x="3" y="14" width="18" height="6" rx="2"/></svg>
    <span class="text-sm">KDS</span>
  </button>
  <button aria-label="Dashboard" onclick="showDashboardModal()" class="flex items-center gap-2 bg-white dark:bg-slate-800 p-3 rounded-lg shadow hover:scale-105 transition">
    <svg class="w-5 h-5 text-sky-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M3 13h8V3H3v10zM3 21h8v-6H3v6zM13 21h8V11h-8v10zM13 3v6h8V3h-8z"/></svg>
    <span class="text-sm">Dashboard</span>
  </button>
  <button aria-label="Export" onclick="exportFullData()" class="flex items-center gap-2 bg-white dark:bg-slate-800 p-3 rounded-lg shadow hover:scale-105 transition">
    <svg class="w-5 h-5 text-green-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
    <span class="text-sm">Export</span>
  </button>
  <button aria-label="Sync" onclick="syncWithServer()" id="quick-sync-btn" class="flex items-center gap-2 bg-white dark:bg-slate-800 p-3 rounded-lg shadow hover:scale-105 transition">
    <svg class="w-5 h-5 text-amber-500" viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M21 12a9 9 0 1 0-3.16 6.68L21 21"/><path d="M3 12a9 9 0 0 1 3.16-6.68L3 3"/></svg>
    <span class="text-sm">Sync</span>
  </button>
</div>

<!-- Header -->
<header class="p-4 flex items-center justify-between">
  <div class="flex items-center gap-4">
    <div class="w-14 h-14 bg-red-100 dark:bg-red-900/50 rounded-2xl flex items-center justify-center text-3xl shadow-md">üçú</div>
    <div>
      <h1 id="header-store-name" class="text-2xl font-extrabold">Mie Ayam Abdillah</h1>
      <p class="text-sm text-slate-500">Kasir & Penjualan</p>
    </div>
  </div>
  <div class="flex items-center gap-3">
    <div id="sync-status" class="text-sm text-slate-500">Last sync: <span id="last-sync">-</span></div>
    <div class="flex items-center gap-2 bg-white dark:bg-slate-800 p-2 rounded-lg">
      <div class="w-8 h-8 rounded-full bg-sky-100 text-sky-700 flex items-center justify-center font-bold">K</div>
      <div class="text-sm">
        <div id="user-name">Kasir</div>
        <div class="text-xs text-slate-400">Role: <span id="user-role">Kasir</span></div>
      </div>
    </div>
  </div>
</header>

<main class="flex gap-4 p-4">
  <!-- Left: Menu -->
  <section class="w-3/5 p-4 bg-transparent">
    <div class="mb-4 flex gap-3">
      <input id="search-bar" type="text" placeholder="Cari menu..." class="flex-grow p-2 rounded-full border" oninput="renderMenu(this.value)" />
      <div>
        <button onclick="filterMenu('semua')" class="px-3 py-2 bg-slate-200 rounded">Semua</button>
      </div>
    </div>

    <div id="menu-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4"></div>
  </section>

  <!-- Right: Order & Summary -->
  <aside class="w-2/5 bg-white dark:bg-slate-800 p-4 rounded-2xl shadow-lg">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-bold">Pesanan</h2>
      <div class="flex items-center gap-2">
        <button onclick="showHistoryModal()" class="px-3 py-2 bg-slate-100 rounded">Riwayat</button>
        <button onclick="showSettingsModal()" class="px-3 py-2 bg-slate-100 rounded">Pengaturan</button>
      </div>
    </div>

    <div id="order-list" class="max-h-80 overflow-y-auto mb-4"></div>
    <div class="border-t pt-4">
      <div class="flex justify-between"><span>Subtotal</span><span id="subtotal">Rp 0</span></div>
      <div class="flex justify-between"><span>Diskon</span><span id="discount-amount">- Rp 0</span></div>
      <div class="flex justify-between"><span>Pajak</span><span id="tax">Rp 0</span></div>
      <div class="flex justify-between text-xl font-bold mt-2"><span>Total</span><span id="total">Rp 0</span></div>
      <div class="mt-3 grid grid-cols-2 gap-3">
        <button onclick="holdOrder()" id="hold-button" class="py-3 bg-amber-400 rounded">Simpan</button>
        <button onclick="showPaymentModal()" id="pay-button" class="py-3 bg-sky-500 text-white rounded">Bayar</button>
      </div>
    </div>
  </aside>
</main>

<!-- Item Detail Modal -->
<div id="item-detail-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg w-96">
    <h3 id="detail-name" class="text-lg font-bold"></h3>
    <img id="detail-img" class="w-full h-40 object-cover rounded mt-2" />
    <p id="detail-price" class="text-sky-600 font-bold mt-2"></p>
    <div class="mt-3">
      <label class="block text-sm">Level Pedas</label>
      <select id="detail-level" class="w-full p-2 rounded border mt-1"></select>
    </div>
    <div class="mt-4 flex justify-end gap-2">
      <button onclick="closeItemDetail()" class="px-3 py-2 rounded bg-slate-200">Tutup</button>
      <button onclick="addDetailToCart()" class="px-3 py-2 rounded bg-sky-500 text-white">Tambah</button>
    </div>
  </div>
</div>

<!-- Dashboard Modal -->
<div id="dashboard-modal" class="fixed inset-0 bg-black bg-opacity-40 hidden items-center justify-center z-50">
  <div class="bg-white dark:bg-slate-800 p-6 rounded-lg w-3/4 h-3/4 overflow-auto">
    <div class="flex justify-between items-center mb-4">
      <h3 class="text-xl font-bold">Dashboard Penjualan</h3>
      <button onclick="closeModal('dashboard-modal')" class="text-lg">&times;</button>
    </div>
    <div class="grid grid-cols-2 gap-4">
      <canvas id="revenueChart"></canvas>
      <canvas id="paymentChart"></canvas>
      <canvas id="topItemsChart"></canvas>
    </div>
  </div>
</div>

<!-- KDS Panel -->
<div id="kds-panel" class="fixed right-4 bottom-4 bg-white dark:bg-slate-800 p-4 rounded-lg shadow kds-panel hidden z-50 w-80">
  <div class="flex justify-between items-center mb-2">
    <h4 class="font-bold">Kitchen Display</h4>
    <button onclick="toggleKDS()">Tutup</button>
  </div>
  <div id="kds-queue" class="space-y-2"></div>
</div>

<!-- Payment Drawer -->
<div id="payment-drawer" class="fixed left-0 right-0 bottom-0 bg-white dark:bg-slate-800 p-4 rounded-t-2xl drawer z-50">
  <div class="flex justify-between items-center mb-2">
    <h4 class="font-bold">Pembayaran</h4>
    <button onclick="togglePaymentDrawer()">&times;</button>
  </div>
  <div class="grid grid-cols-3 gap-2 mb-3">
    <button onclick="setQuickCash(50000)" class="py-2 bg-slate-100 rounded">50 rb</button>
    <button onclick="setQuickCash(100000)" class="py-2 bg-slate-100 rounded">100 rb</button>
    <button onclick="setQuickCash('pas')" class="py-2 bg-slate-100 rounded">Pas</button>
  </div>
  <div class="mb-3">
    <label class="block text-sm">Uang Diterima</label>
    <input id="uang-diterima" type="number" class="w-full p-2 rounded border" />
  </div>
  <div class="flex justify-between items-center text-lg font-bold">
    <span>Kembalian</span>
    <span id="kembalian">Rp 0</span>
  </div>
  <div class="mt-3">
    <button onclick="processPayment()" class="w-full py-3 bg-sky-500 text-white rounded">Konfirmasi Bayar</button>
  </div>
</div>

<!-- Toast Container -->
<div id="toast-container" class="fixed bottom-6 left-1/2 transform -translate-x-1/2 z-50"></div>

<script src="/enhancements.js" defer></script>
<script>
// Minimal wiring to render menu and init UI from current enhancements
document.addEventListener('DOMContentLoaded', () => {
  if (window.renderMenu) renderMenu('');
  // hide payment drawer initially
  document.getElementById('payment-drawer').classList.remove('open');
});

function togglePaymentDrawer() {
  const d = document.getElementById('payment-drawer'); d.classList.toggle('open');
}
function toggleKDS() { document.getElementById('kds-panel').classList.toggle('hidden'); }
function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
function showDashboardModal() { document.getElementById('dashboard-modal').classList.remove('hidden'); }

// expose some functions for enhancements.js
window.togglePaymentDrawer = togglePaymentDrawer;
window.toggleKDS = toggleKDS;
</script>
</body>
</html>
